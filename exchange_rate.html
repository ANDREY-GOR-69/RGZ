<html lang="ru">

      font-family: Arial, sans-serif;

    h1 {

      text-align: center;

    .converter, .chart-container {
      max-width: 700px;

      background: #fff;

      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    canvas {
      margin-top: 30px;
    }

    .highlight {
      background-color: #e6f7ff;
      padding: 10px;
      border-left: 4px solid #005baa;
      margin-top: 10px;
    }
    .side-menu {
    position: fixed;
    right: 0;
    top: 0;
    width: 220px;
    height: 100%;
    background-color: #004080;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    padding-top: 20px;
    box-shadow: -2px 0 6px rgba(0,0,0,0.1);

  }

  .side-menu a {
    color: white;
    padding: 15px 20px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  .side-menu a:hover {
    background-color: #0066cc;
  }

  }

  <input type="number" id="rub" placeholder="Введите сумму в рублях">

  <label for="inr">Сумма в рупиях (INR):</label>
  <input type="number" id="inr" placeholder="Введите сумму в рупиях">

  <div id="result"></div>
</div>

  <h2>Динамика курса за последний месяц</h2>
